<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>loginregister</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
 
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="username" placeholder="email adres" type="text"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="wachtwoord" type="password"></ion-input>
        </ion-item>
 
      </ion-list>
 
      <button ion-button (click)="login()" primary>Inloggen</button><button ion-button (click)="register()" >Account aanmaken</button>
 
    </ion-col>
  </ion-row>
 
</ion-content>
