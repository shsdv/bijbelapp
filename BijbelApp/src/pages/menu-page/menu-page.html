<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-scroll scrollY="true" [id]="'listScroll' + level" on-scroll="test()">

          <ion-list>
            <button ion-item *ngFor="let item of items; let i = index" (click)="openPage(item)" [id]="'id-'+ level + '-' +i">{{ item.title }}</button>
          </ion-list>
        </ion-scroll>
      </ion-col>

      <ion-col col-1>
        <input type="range" id="scroller" orient="vertical" min="0" max="100" (input)="showVal()" [(ngModel)]="scroller" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
